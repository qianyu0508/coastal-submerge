<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>水没災害マップ</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByxRpleMbv1lfT2DT4ZijiAHE7uHZb5HI&language=en&callback=initMap"  async defer></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // 调查资料（可以继续添加）
     const events = [
  {
    title: "Sulawesi Island, Indonesia",
    lat: -0.9,
    lng: 119.9,
    year: 2018,
    magnitude: 7.5,
    description: "A 7.5-magnitude earthquake in 2018 triggered a tsunami and caused severe submarine landslides and coastal subsidence."
  },
  {
     title: "Port Royal, Jamaica",
    lat: 17.935,
    lng: -76.841,
    year: 1692,
    magnitude: 7.5,
    description: "A devastating earthquake in 1692 caused liquefaction and submerged most of the city into the sea."
  },
  {
    title: "Izmit, Turkey",
    lat: 40.766,
    lng: 29.916,
    year: 1999,
    magnitude: 7.6,
    description: `The 1999 Izmit earthquake resulted in localized land subsidence and coastal changes due to strong ground motion and liquefaction. <a href="https://link-springer-com.kyoto-u.idm.oclc.org/article/10.1007/s00254-007-0803-x" target="_blank">[1]</a> <a href="https://www-sciencedirect-com.kyoto-u.idm.oclc.org/science/article/pii/S0267726103001404">[2]</a>`
  },
  {
     title: "Inskip Point, Australia",
    lat: -25.827,
    lng: 153.091,
    year: 2015,
    magnitude: null,
    description: "In 2015, a large-scale coastal sinkhole formed suddenly, swallowing part of the beach and causing significant shoreline retreat."
  },
  {
     title: "Naruto, Tokushima, Japan",
    lat: 34.171,
    lng: 134.607,
    year: 2018,
    magnitude: null,
    description: "A large amount of sandy beach disappeared in 2018. The cause of the phenomenon remains unknown."
  }
];

      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 20.0, lng: 110.0 },
          zoom: 3,
        });

        events.forEach(event => {
          const marker = new google.maps.Marker({
            position: { lat: event.lat, lng: event.lng },
            map,
            title: event.title,
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `
              <strong>${event.title}</strong><br>
              Year：${event.year}<br>
              Magnitude：${event.magnitude}<br>
              Description：${event.description}
            `
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
